    <main>
            <form id="travelForm">
            <fieldset>
                <label for="name" class="name">What's your name?</label>
                <br/>
                <input type="text" id="name" placeholder="type you name please" required />
                <br />
                <label for="travelPurpose" id="travelPurpose">please pick the reason you want to travel for</label>
                <br />
                <input type="radio" id="travelPurpose" name="choice" value="leisureTourism" ><span>Leisure Tourism</span> 
                <br />
                <input type="radio"id="travelPurpose" name="choice" value="HistoricalTourism" ><span> Historical Tourism</span>
                <br />
                <input type="radio"id="travelPurpose" name="choice" value="religiousTourism"><span>religious Tourism</span> 
                <br />
                <input type="radio"id="travelPurpose" name="choice" value="adventurousTourism"><span>Adventurous Tourism</span>
                <br />
                <label for="travelq" id="q3">who are you going to travel with?</label>
                <br/>
                <input type="radio"id="travelq" value="Alone"><span>Alone</span>
                <br/>
                <input type="radio"id="travelq" value="Group"><span>Group</span>
                <br/>
                <label for="partner"class="q ">Would you like travelling with a company or on your own?</label>
                <br />
                <input type="radio"id="partner" value="Alone"><span>Alone</span>
                <br />
                <input type="radio" id="partner" value="company"><span>tourism company</span>
                <br />
                
                <label for="budget" class="q">please pick the budget that suits you the most</label>
                <br />
                <input type="radio"id="budget" value="0 - $500"><span>0 - $500  </span>   
                <br />
                <input type="radio" id="budget"value="$500 - $3000"><span>$500 - $3000 </span>
                <br />
                <input type="radio" id="budget"value="$3000 - $5000"><span>$3000 - $5000 </span>
                <br />
                <input type="radio" id="budget"value="$5000 $ and more"><span>$5000 $ and more</span>
                <br />
                <label for="days" id="q6">How long is your journey will be?</label>
                <br/>
                <input type="radio" id="days"value="1-5"><span>(1-5)</span>
                <br/>
                <input type="radio" id="days"value="5-15"><span>(5-15)</span>
                <br/>
                <input type="radio" id="days"value="15-30"><span>(15-30)</span>
                <br/>
                <input type="radio" id="days"value="30 and more"><span>(30 and more)</span>
                <br/>
                <input type="submit"  id="submit" />
            </fieldset>
        </form>
