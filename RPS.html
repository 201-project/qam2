<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <title>Rock, Paper, Scissors</title>

    <style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box
}
html{
    font-size:100%
}
body{
    padding:5%;
    font:300 1.25em/1.6 monospace;
    color:#000;
}
#audio{
    text-align: center;
}


</style>

</head>
<body>

<h1>Rock, Paper, Scissors</h1>
</body>
<script>
    var userChoice = prompt('Do you choose rock, paper or scissors?');
if (! userChoice) {
  document.write('<p>Player 1, you cheated! Refresh this screen and fight like a man.</p>');
} else {
  document.write('<p>Player 1:' + ' ' + userChoice + '</p>');
}
var computerChoice = Math.random();
if (computerChoice < 0.34) {
  computerChoice = 'rock';
} else if(computerChoice <= 0.67) {
  computerChoice = 'paper';
} else {
  computerChoice = 'scissors';
}
document.write('<p>Computer:' + ' ' + computerChoice + '</p>');
var compare = function(choice1,choice2) {
  if (choice1 === choice2) {
    return 'It\'s a tie!';
  }
  if (choice1 === 'rock') {
    if (choice2 === 'scissors') {
      return 'You win!';
    } else {
      return 'You lose! Try again.';
    }
  }
  if (choice1 === 'paper') {
    if (choice2 === 'rock') {
      return 'You win!';
    } else {
      return 'You lose! Try again.';
    }
  }
  if (choice1 === 'scissors') {
    if (choice2 === 'rock') {
      return 'You lose! Try again.';
    } else {
      return 'You win!';
    }
  }
  if (results === undefined){
    return 'Try Again!!'
  }
};
var results = compare(userChoice,computerChoice);
document.write('<br><hr><br>' + results);
</script>

</footer>
